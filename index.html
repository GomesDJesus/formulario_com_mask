<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="bg">
        <div class="container">
            <form>
                <h1>Contate-nos</h1>
                <input placeholder="Digite seu nome" type="text" id="nome" name="nome">
                
                <input placeholder="Digite seu Email" type="email" id="email" name="email">
                <input placeholder="Digite seu telefone" type="tel" id="tel" name="tel">
                <input placeholder="Digite seu endereço" type="text" id="endereço" name="endereço">
                <input placeholder="Digite seu CEP" type="text" id="cep" name="cep">
                <input placeholder="digite seu CPF" type="text" id="cpf" name="cpf">
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.js"></script>
    <script src="main.js"></script>
</body>
</html>
